version: "3"
services:
  echo-service:
    image: hiroki11hanada/wasm-dapr-echo
    build:
      context: echo
    platform: wasi/wasm32
    runtime: io.containerd.wasmedge.v1
    ports:
      - "9004:9004"
    networks:
      - hello-dapr
  echo-dapr:
    image: "daprio/daprd:edge"
    ports:
      - "3502:3502"
    command: 
      - "./daprd"
      - "-app-id"
      - "echo-service" 
      - "-app-port"
      - "9004"
      - "-dapr-http-port"
      - "3502"
      - "-placement-host-address"
      - "placement:50006"
      - "-resources-path" 
      - "/components"
      - "-log-level"
      - "debug"
      # - "-dapr-public-port"
      # - "3502"
    volumes:
        - "./config/:/components"
    depends_on:
      - echo-service
      - redis
    networks:
      - hello-dapr
    # network_mode: "service:echo-service"

  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - hello-dapr

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - hello-dapr
networks:
    hello-dapr:
